      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(193, 116, 60, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(193, 116, 60, 0.05) 0%, transparent 50%);
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      max-width: 500px;
      width: 100%;
      padding: 2rem;
    }

    .logo-container {
      margin-bottom: 4rem;
      position: relative;
    }

    .logo-container::before {
      content: '';
      position: absolute;
      top: -30px;
      left: -30px;
      right: -30px;
      bottom: -30px;
      background: radial-gradient(circle, rgba(193, 116, 60, 0.08) 0%, transparent 70%);
      border-radius: 50%;
      animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }

    .logo {
      width: 180px;
      height: 180px;
      position: relative;
      z-index: 1;
      transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      filter: drop-shadow(0 8px 32px rgba(193, 116, 60, 0.3));
    }

    .logo:hover {
      transform: translateY(-8px) rotate(2deg);
      filter: drop-shadow(0 16px 48px rgba(193, 116, 60, 0.4));
    }

    .cta-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: var(--gradient-accent);
      color: var(--white);
      text-decoration: none;
      padding: 1.5rem 3rem;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.125rem;
      letter-spacing: 0.5px;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      border: 1px solid rgba(193, 116, 60, 0.3);
    }

    .cta-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.8s ease;
    }

    .cta-button:hover::before {
      left: 100%;
    }

    .cta-button:hover {
      transform: translateY(-6px);
      box-shadow: var(--shadow-strong);
      border-color: rgba(193, 116, 60, 0.6);
      background: linear-gradient(135deg, var(--primary-dark) 0%, #8a4d1f 100%);
    }

    .cta-button:active {
      transform: translateY(-2px);
    }

    .cta-icon {
      margin-left: 0.75rem;
      font-size: 1.2rem;
      transition: transform 0.4s ease;
    }

    .cta-button:hover .cta-icon {
      transform: translateX(6px);
    }

    .floating-elements {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .floating-element {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(193, 116, 60, 0.3);
      border-radius: 50%;
      animation: float 20s linear infinite;
    }

    .floating-element:nth-child(1) {
      left: 10%;
      animation-delay: 0s;
      animation-duration: 25s;
    }

    .floating-element:nth-child(2) {
      left: 20%;
      animation-delay: 5s;
      animation-duration: 30s;
    }

    .floating-element:nth-child(3) {
      left: 70%;
      animation-delay: 10s;
      animation-duration: 20s;
    }

    .floating-element:nth-child(4) {
      left: 80%;
      animation-delay: 15s;
      animation-duration: 35s;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .container {

        font-size: 0.9rem;
      }
    }

    @media (prefers-reduced-motion: reduce) {

        animation-duration: 0.01ms !important;
        transition-duration: 0.01ms !important;
      }
    }
